<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="poker-table">
        <div id="dealer-area">
            <div class="community-cards"></div>
            <div class="pot">Pot: $0</div>
        </div>
        
        <div id="players-area">
            <div class="player" id="player1">
                <div class="player-cards"></div>
                <div class="player-info">
                    <div class="player-name">Player 1</div>
                    <div class="player-chips">$1000</div>
                </div>
                <div class="player-actions">
                    <button class="action-btn" data-action="fold">Fold</button>
                    <button class="action-btn" data-action="call">Call</button>
                    <button class="action-btn" data-action="raise">Raise</button>
                </div>
            </div>
            <!-- More players will be added dynamically -->
        </div>
    </div>

    <script src="poker.js"></script>
</body>
</html>
